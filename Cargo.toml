[package]
name = "zopfli"
version = "0.3.7"
authors = ["Carol (Nichols || Goulding) <carol.nichols@gmail.com>"]
description = "A Rust implementation of the Zopfli compression algorithm."
license = "Apache-2.0"
keywords = ["compression"]
homepage = "https://github.com/carols10cents/zopfli"
repository = "https://github.com/carols10cents/zopfli"
readme = "README.md"
categories = ["compression"]
exclude = ["test/*"]

[dependencies]
crc = "1.8.1"
adler32 = "1.0.3"
byteorder = "1.2.6"
typed-arena = "1.4.1"

[profile.release]
debug = true
